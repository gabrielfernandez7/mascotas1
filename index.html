<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="js/script.js"></script>
  </head>
  <body bgcolor="#8AB2A6S">
    <header>
      <h1>REGISTRO DE MASCOTAS</h1>
    </header>
    <main>
      <article>
        <form id="formMascota">
          <div class="container">
            <div class="form-group">
              <label for="nombreMascota">Nombre de la Mascota:</label>
              <input type="text" id="nombreMascota" name="nombreMascota" />
            </div>
            <div class="form-group">
              <label for="especie">Especie:</label>
              <input type="text" id="especie" name="especie" />
            </div>
            <div class="form-group">
              <label for="raza">Raza:</label>
              <input type="text" id="raza" name="raza" />
            </div>
            <div class="form-group">
              <label for="genero">Género:</label>
              <select id="genero" name="genero">
                <option value="macho">Macho</option>
                <option value="hembra">Hembra</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edad">Edad (años):</label>
              <input type="number" id="edad" name="edad" min="0" />
            </div>
            <div class="form-group">
              <label for="observaciones">Observaciones:</label>
              <textarea id="observaciones" name="observaciones" rows="5" cols="30"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Registrar" />
              <input type="reset" value="Limpiar" />
            </div>
          </div>
        </form>
        <div id="resultado"></div>
      </article>
    </main>
  </body>
</html>
